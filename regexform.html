<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <h1>Sign Up</h1>
        <form action="#">
            <div class="field">
                <h5>Name</h5>
                <div class="input-filed form-floating">
                    <input type="text" id="inpt1" class="form-control" onkeyup="getvalue1()">
                    <label for="" id="setvalue1">Enter your name</label>
                </div>

            </div>
            <div class="field mt-2">
                <h5>Email</h5>
                <div class="input-filed form-floating">
                    <input type="email" id="inpt2" class="form-control" onkeyup="search()">
                    <label for="" id="setvalue2">Enter your name</label>
                </div>

            </div>
            <div class="field mt-2">
                <h5>Password</h5>
                <div class="input-filed form-floating">
                    <input type="password" id="inpt3" class="form-control" onkeyup="password">
                    <label for="" id="setvalue3">Enter your name</label>
                </div>

            </div>
            <div class="field mt-2">
                <h5>Contact</h5>
                <div class="input-filed form-floating">
                    <input type="" id="inpt4" class="form-control" onkeyup="number()">
                    <label for="" id="setvalue4">Enter your name</label>
                </div>

            </div>
        </form>
    </div>
    <script>
        let getvalue1 = () => {
            let xyz = document.getElementById("inpt1").value;
            let regex = /[a-zAZ]/;

            if (regex.test(xyz)) {
                document.getElementById("setvalue1").innerHTML = 'valid';
            }
            else {
                document.getElementById("setvalue1").innerHTML = 'Invalid';

            }


        };
    </script>
    <script>
        let search = () => {
            let xyz = document.getElementById("inpt2").value;
            let regex = /^[\w+@$+\w]{10,20}$/;
            if (regex.test(xyz)) {
                document.getElementById("setvalue2").innerHTML = 'valid';
            }
            else {
                document.getElementById("setvalue2").innerHTML = 'Invalid';

            }


        };
    </script>
    <script>
        let validation = () => {
            let loginpassword = document.getElementById("inpt3").value;
            let savepassword = 1234;
            if (savepassword == loginpassword) {
                window.open('form1.html')
            }
            else {
                alert('password is invalid')
            }
        }
    </script>

    <script>
        let number = () => {
            let xyz = document.getElementById("inpt4").value;
            let regex = /^[+90]{1}[\d]{10,12}$/;//numberjkhj

            if (regex.test(xyz)) {
                document.getElementById("setvalue4").innerHTML = 'valid';
            }
            else {
                document.getElementById("setvalue4").innerHTML = 'Invalid';

            }


        };
    </script>
</body>

</html>
